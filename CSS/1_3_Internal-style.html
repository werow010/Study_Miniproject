<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interal style</title>
    <style>
      /*내부 스타일 주석 */
      h1 {
        color: blue;
      }
      .content {
        border: 2px solid red;
        background-color: yellow;
        padding: 10px;
      }
      * {
        color: green; /*!important;*/
      }
      a {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>공부</h1>
    <p class="content">오늘도 집에서 공부를 합니다.</p>
    <a href="naver.com">네이버</a>
  </body>
</html>
