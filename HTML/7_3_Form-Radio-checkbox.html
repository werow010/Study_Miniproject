<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio checkbox</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>좋아하는 색상을 모두 선택해주세요.</legend>
        <ul>
          <li>
            <label for="red">빨강</label>
            <input type="checkbox" id="red" value="red" />
          </li>
          <li>
            <label for="red">주황</label>
            <input type="checkbox" id="orange" value="orange" />
          </li>
          <li>
            <label for="red">노랑</label>
            <input type="checkbox" id="yellow" value="yellow" />
          </li>
          <li>
            <label for="red">초록</label>
            <input type="checkbox" id="green" value="green" />
          </li>
          <li>
            <label for="red">파랑</label>
            <input type="checkbox" id="blue" value="blue" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>배송방법은?</legend>
        <ul>
          <li>
            <label for="free">무료</label>
            <input type="radio" name="delivery" id="free" value="free" />
          </li>
          <li>
            <label for="pay">유료</label>
            <input type="radio" id="pay" name="delivery" value="pay" />
          </li>
        </ul>
      </fieldset>
      <!-- textarea:여러줄 입력받을수있음 아래는 속성들
          rows:화면에 표시되는 행수 지정
          cols: 화면에 표시되는 컬럼수 지정  -->
      <fieldset>
        <legend>자기소개서</legend>
        <textarea name="" id="" cols="15" rows="5">
          저는 제니입니다.
        </textarea>
      </fieldset>
      <fieldset>
        <legend>주문상품을 선택해주세요</legend>
        <ul>
          <li>
            <select name="goods" id="goods" multiple>
              <option value="apple_10kg">사과 10kg</option>
              <option value="apple_20kg">사과 20kg</option>
              <option value="apple_30kg">사과 30kg</option>
              <option value="apple_40kg">사과 40kg</option>
              <option value="apple_50kg">사과 50kg</option>
            </select>
          </li>
          <br />
          <li>
            <label for="ice-cream-choice">맛을 선택하세요</label>
            <input list="ice-cream-flavors" id="ice-cream-choice" name="ice-cream-choice" />
            <datalist id="ice-cream-flavors">
              <option value="chocolate"></option>
              <option value="mint"></option>
              <option value="coconut"></option>
              <option value="strawberry"></option>
              <option value="vanilla"></option>
            </datalist>
          </li>
        </ul>
      </fieldset>
      <button type="submit">제출하기</button>
      <!-- 서브밋을 누를경우 Form의 액션에 지정한 것을 수행함-->
      <button type="reset">리셋하기</button>
      <button type="button" onclick="alert('Hello World')">버튼</button>
    </form>
  </body>
</html>
